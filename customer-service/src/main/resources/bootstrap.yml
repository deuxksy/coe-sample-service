debug: true

server:
  port: ${PORT:8080}
spring:
  application:
    name: customer-service
  profiles:
    active: local

#----------------------------------------------------------------------------------------------------------------------------------------------------------------
# Eureka Client Options
#----------------------------------------------------------------------------------------------------------------------------------------------------------------

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost}:${EUREKA_SERVER_PORT:7070}/eureka/
#      defaultZone: http://localhost:8761/eureka/,http://127.0.0.1:8762/eureka
    enabled: true


#----------------------------------------------------------------------------------------------------------------------------------------------------------------
# Cloud Config Client Setup
#----------------------------------------------------------------------------------------------------------------------------------------------------------------

---
spring:
  profiles: local
  cloud:
    config:
      discovery:
        enabled: false

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
---